version: '3.8'

services:
  metabase:
    image: metabase/metabase:latest
    ports:
      - "3000:3000"
    environment:
      - MB_DB_TYPE=postgres
      - MB_DB_DBNAME=metabase
      - MB_DB_PORT=5432
      - MB_DB_USER=metabase
      - MB_DB_PASS=password
      - MB_DB_HOST=postgres
    depends_on:
      - postgres
    networks:
      - analytics

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: metabase
      POSTGRES_PASSWORD: password
      POSTGRES_DB: metabase
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - analytics

  # Sample data warehouse
  warehouse:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: warehouse
      POSTGRES_PASSWORD: password
      POSTGRES_DB: warehouse
    volumes:
      - warehouse_data:/var/lib/postgresql/data
      - ./sample-data:/docker-entrypoint-initdb.d
    networks:
      - analytics

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - analytics

networks:
  analytics:
    driver: bridge

volumes:
  postgres_data:
  warehouse_data:
