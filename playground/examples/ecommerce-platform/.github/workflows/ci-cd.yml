name: E-Commerce CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # ============================================
  # Lint and Test
  # ============================================
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [product-service, order-service, user-service, payment-service]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: services/${{ matrix.service }}/package-lock.json
      
      - name: Install dependencies
        working-directory: services/${{ matrix.service }}
        run: npm ci
      
      - name: Run tests
        working-directory: services/${{ matrix.service }}
        run: npm test || true

  # ============================================
  # Build Docker Images
  # ============================================
  build:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [product-service, order-service, user-service, payment-service]
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: services/${{ matrix.service }}
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Integration Tests
  # ============================================
  integration:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpassword
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:alpine
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run integration tests
        run: |
          docker compose -f docker-compose.test.yml up -d
          sleep 30
          curl -f http://localhost:8000/health
          docker compose -f docker-compose.test.yml down

  # ============================================
  # Deploy to Staging
  # ============================================
  deploy-staging:
    needs: integration
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.myecommerce.com
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Kubernetes
        run: |
          echo "Deploying to staging..."
          # kubectl set image deployment/product-service product=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/product-service:${{ github.sha }} -n staging

  # ============================================
  # Deploy to Production
  # ============================================
  deploy-production:
    needs: integration
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://myecommerce.com
    
    steps:
      - uses: actions/checkout@v4
      
