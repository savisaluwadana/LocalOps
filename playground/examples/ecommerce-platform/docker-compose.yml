version: '3.8'

services:
  # ============================================
  # API Gateway
  # ============================================
  gateway:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - product-service
      - order-service
      - user-service
    networks:
      - ecommerce

  # ============================================
  # Product Service
  # ============================================
  product-service:
    build: ./services/product-service
    environment:
      - PORT=3001
      - DATABASE_URL=postgres://app:password@product-db:5432/products
      - REDIS_URL=redis://redis:6379
    depends_on:
      - product-db
      - redis
    networks:
      - ecommerce

  product-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: password
      POSTGRES_DB: products
    volumes:
      - product_data:/var/lib/postgresql/data
      - ./services/product-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ecommerce

  # ============================================
  # Order Service
  # ============================================
  order-service:
    build: ./services/order-service
    environment:
      - PORT=3002
      - DATABASE_URL=postgres://app:password@order-db:5432/orders
      - PRODUCT_SERVICE_URL=http://product-service:3001
      - USER_SERVICE_URL=http://user-service:3003
      - RABBITMQ_URL=amqp://rabbitmq:5672
    depends_on:
      - order-db
      - rabbitmq
    networks:
      - ecommerce

  order-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: password
      POSTGRES_DB: orders
    volumes:
      - order_data:/var/lib/postgresql/data
      - ./services/order-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ecommerce

  # ============================================
  # User Service
  # ============================================
  user-service:
    build: ./services/user-service
    environment:
      - PORT=3003
      - DATABASE_URL=postgres://app:password@user-db:5432/users
      - JWT_SECRET=super-secret-key
      - REDIS_URL=redis://redis:6379
    depends_on:
      - user-db
      - redis
    networks:
      - ecommerce

  user-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users
    volumes:
      - user_data:/var/lib/postgresql/data
      - ./services/user-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ecommerce

  # ============================================
  # Payment Service
  # ============================================
  payment-service:
    build: ./services/payment-service
    environment:
      - PORT=3004
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-sk_test_fake}
      - RABBITMQ_URL=amqp://rabbitmq:5672
    depends_on:
      - rabbitmq
    networks:
      - ecommerce

  # ============================================
  # Shared Infrastructure
  # ============================================
  redis:
    image: redis:alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - ecommerce

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "15672:15672"  # Management UI
    networks:
      - ecommerce

  # ============================================
  # Monitoring
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - ecommerce

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - ecommerce

networks:
  ecommerce:
    driver: bridge

volumes:
  product_data:
  order_data:
  user_data:
  redis_data:
