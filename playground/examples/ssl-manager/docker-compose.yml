version: '3.8'

services:
  api:
    build: ./api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://ssl:password@postgres:5432/ssl
      - ACME_EMAIL=admin@example.com
      - ACME_DIRECTORY=https://acme-staging-v02.api.letsencrypt.org/directory
    volumes:
      - certs:/certs
    depends_on:
      - postgres
    networks:
      - ssl

  renewal-worker:
    build: ./worker
    environment:
      - DATABASE_URL=postgres://ssl:password@postgres:5432/ssl
    volumes:
      - certs:/certs
    depends_on:
      - postgres
    networks:
      - ssl

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ssl
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ssl
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ssl

networks:
  ssl:
    driver: bridge

volumes:
  postgres_data:
  certs:
