version: '3.8'

services:
  api:
    build: ./api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://ride:password@postgres:5432/ride
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
    depends_on:
      - postgres
      - redis
    networks:
      - ride

  matching-service:
    build: ./matching
    environment:
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
    networks:
      - ride

  rider-app:
    build: ./rider-app
    ports:
      - "3000:3000"
    networks:
      - ride

  driver-app:
    build: ./driver-app
    ports:
      - "3001:3000"
    networks:
      - ride

  postgres:
    image: postgis/postgis:15-3.3-alpine
    environment:
      POSTGRES_USER: ride
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ride
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ride

  redis:
    image: redis:alpine
    networks:
      - ride

  rabbitmq:
    image: rabbitmq:3-management-alpine
    networks:
      - ride

networks:
  ride:
    driver: bridge

volumes:
  postgres_data:
