version: '3.8'

services:
  backup:
    build: ./backup
    environment:
      - DATABASE_URL=postgres://backup:password@postgres:5432/backup
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - ENCRYPTION_KEY=backup-encryption-key
    depends_on:
      - postgres
      - minio
    networks:
      - backup

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: backup
      POSTGRES_PASSWORD: password
      POSTGRES_DB: backup
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backup

  # Sample database to backup
  sample-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: password
      POSTGRES_DB: myapp
    networks:
      - backup

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    networks:
      - backup

networks:
  backup:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
