version: '3.8'

services:
  api:
    build: ./api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://pm:password@postgres:5432/pm
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - pm

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    networks:
      - pm

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: pm
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pm
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pm

  redis:
    image: redis:alpine
    networks:
      - pm

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    networks:
      - pm

networks:
  pm:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
