apiVersion: apps/v1
kind: Deployment
metadata:
  name: pm-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pm-api
  template:
    metadata:
      labels:
        app: pm-api
    spec:
      containers:
        - name: api
          image: pm-api:latest
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: pm-secrets
                  key: database-url
---
apiVersion: v1
kind: Service
metadata:
  name: pm-api
spec:
  selector:
    app: pm-api
  ports:
    - port: 80
      targetPort: 8000
