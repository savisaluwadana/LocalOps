# Grafana Deployment with Dashboards and Datasources

apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
  labels:
    monitoring: enabled
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
data:
  datasources.yaml: |
    apiVersion: 1
    deleteDatasources:
      - name: Prometheus
        orgId: 1
    datasources:
      # Prometheus - Metrics
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: false
        jsonData:
          httpMethod: POST
          manageAlerts: true
          prometheusType: Prometheus
          prometheusVersion: 2.47.0
          exemplarTraceIdDestinations:
            - name: trace_id
              datasourceUid: tempo

      # Mimir - Long-term Metrics
      - name: Mimir
        type: prometheus
        access: proxy
        url: http://mimir-query-frontend:8080/prometheus
        editable: false
        jsonData:
          httpMethod: POST

      # Loki - Logs
      - name: Loki
        type: loki
        access: proxy
        url: http://loki:3100
        editable: false
        jsonData:
          derivedFields:
            - name: TraceID
              matcherRegex: "trace_id=(\\w+)"
              url: "$${__value.raw}"
              datasourceUid: tempo
            - name: TraceID
              matcherRegex: '"trace_id":"(\\w+)"'
              url: "$${__value.raw}"
              datasourceUid: tempo

      # Tempo - Traces
      - name: Tempo
        uid: tempo
        type: tempo
        access: proxy
        url: http://tempo:3200
        editable: false
        jsonData:
          httpMethod: GET
          tracesToLogs:
            datasourceUid: loki
            filterByTraceID: true
            filterBySpanID: true
            mapTagNamesEnabled: true
            mappedTags:
              - key: service.name
                value: service
          tracesToMetrics:
            datasourceUid: prometheus
            tags:
              - key: service.name
                value: service
            queries:
              - name: Request rate
                query: 'sum(rate(http_requests_total{$$__tags}[5m]))'
              - name: Error rate
                query: 'sum(rate(http_requests_total{status=~"5..",$$__tags}[5m]))'
          nodeGraph:
            enabled: true
          serviceMap:
            datasourceUid: prometheus

      # Alertmanager
      - name: Alertmanager
        type: alertmanager
        access: proxy
        url: http://alertmanager:9093
        editable: false
        jsonData:
          implementation: prometheus
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-provider
  namespace: monitoring
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        folderUid: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-slo
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
