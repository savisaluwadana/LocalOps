version: '3.8'

services:
  # API Gateway
  gateway:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - user-service
      - product-service
      - order-service
    networks:
      - microservices

  # User Service
  user-service:
    build: ./services/user-service
    environment:
      - PORT=3001
      - MONGO_URI=mongodb://user-db:27017/users
    depends_on:
      - user-db
    networks:
      - microservices

  user-db:
    image: mongo:6
    volumes:
      - user_data:/data/db
    networks:
      - microservices

  # Product Service
  product-service:
    build: ./services/product-service
    environment:
      - PORT=3002
      - MONGO_URI=mongodb://product-db:27017/products
    depends_on:
      - product-db
    networks:
      - microservices

  product-db:
    image: mongo:6
    volumes:
      - product_data:/data/db
    networks:
      - microservices

  # Order Service
  order-service:
    build: ./services/order-service
    environment:
      - PORT=3003
      - MONGO_URI=mongodb://order-db:27017/orders
      - USER_SERVICE_URL=http://user-service:3001
      - PRODUCT_SERVICE_URL=http://product-service:3002
    depends_on:
      - order-db
      - user-service
      - product-service
    networks:
      - microservices

  order-db:
    image: mongo:6
    volumes:
      - order_data:/data/db
    networks:
      - microservices

networks:
  microservices:
    driver: bridge

volumes:
  user_data:
  product_data:
  order_data:
