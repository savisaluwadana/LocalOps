version: '3.8'

services:
  api:
    build: ./api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://crm:password@postgres:5432/crm
      - REDIS_URL=redis://redis:6379
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - postgres
      - redis
      - elasticsearch
    networks:
      - crm

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    networks:
      - crm

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: crm
      POSTGRES_PASSWORD: password
      POSTGRES_DB: crm
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - crm

  redis:
    image: redis:alpine
    networks:
      - crm

  elasticsearch:
    image: elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    networks:
      - crm

networks:
  crm:
    driver: bridge

volumes:
  postgres_data:
