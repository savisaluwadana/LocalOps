version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: password
      POSTGRES_DB: myapp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - migrations
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d myapp"]
      interval: 5s
      timeout: 5s
      retries: 5

  flyway:
    image: flyway/flyway:latest
    command: -url=jdbc:postgresql://postgres:5432/myapp -user=app -password=password info
    volumes:
      - ./migrations/sql:/flyway/sql
      - ./migrations/conf:/flyway/conf
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - migrations

  # Run migrations automatically
  migrate:
    image: flyway/flyway:latest
    command: -url=jdbc:postgresql://postgres:5432/myapp -user=app -password=password migrate
    volumes:
      - ./migrations/sql:/flyway/sql
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - migrations

networks:
  migrations:
    driver: bridge

volumes:
  postgres_data:
