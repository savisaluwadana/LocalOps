version: '3.8'

services:
  # Load Balancer
  lb:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - bluegreen
    depends_on:
      - blue
      - green

  # Blue Environment
  blue:
    build: ./app
    environment:
      - APP_COLOR=blue
      - APP_VERSION=1.0.0
    deploy:
      replicas: 3
    networks:
      - bluegreen

  # Green Environment
  green:
    build: ./app
    environment:
      - APP_COLOR=green
      - APP_VERSION=2.0.0
    deploy:
      replicas: 3
    networks:
      - bluegreen

  # Shared Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: app
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - bluegreen

networks:
  bluegreen:
    driver: bridge

volumes:
  db_data:
